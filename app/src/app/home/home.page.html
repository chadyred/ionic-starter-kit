<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Homepage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Homepage in content page</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="ion-align-items-center">
          <ion-item routerLink="/device" >Vos device (route on html)</ion-item>
        </ion-col>
        <ion-col size="4" class="ion-align-items-center">
          <ion-button (click)="goToDevices()" >Vos device (JS like)</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
