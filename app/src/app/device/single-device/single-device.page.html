<ion-header>
  <ion-toolbar>
    <ion-title>{{ name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col>

        <p>Mon super device</p>

        <p>Nom transmis par la route : {{ name }}</p>
        <p>Hello vaut : {{ hello }}</p>
        <ion-button (click)="showHello(hello)">Test</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-items-center" size="4">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
