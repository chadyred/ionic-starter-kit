<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Device
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Devices</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="onLoadDevice('raspberry')">Raspberry</ion-button>
    <ion-button (click)="onLoadDevice('nas')">Nas</ion-button>
  </div>
</ion-content>

<ion-footer class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="ion-align-items-center">
        <ion-button href="/home" routerDirection="back">Retour à la home</ion-button>
      </ion-col>
      <ion-col size="4" class="ion-align-items-center">
        <ion-back-button defaultHref="/home">Retour à la home (backward button)</ion-back-button>
      </ion-col>
      <ion-col size="4" class="ion-align-items-center">
        <ion-button (click)="goToHome()">JS event</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
